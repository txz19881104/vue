<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="keywords" content="tangxinzhu" />

  <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- 设置网页图标 -->
  <link rel="icon" href="static/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon"/><!-- 必须 -->

  <title>Txz</title>

  <!-- iOS -->
  <!-- 添加至主屏, 从主屏进入会隐藏地址栏和状态栏, 全屏(content="yes") -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 指定标题 -->
  <meta name="apple-mobile-web-app-title" content="Txz">
  <!-- 系统顶栏的颜色(content = black、white 和 black-translucent)选其一就可以 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="white">

  <!-- 指定icon, 建议PNG格式--><!-- 设置桌面快捷方式图标 -->
  <link rel="apple-touch-icon" href="static/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="76x76" href="static/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="120x120" href="static/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="static/touch-icon-iphone.png">

  <!--
   使用rel="apple-touch-icon"属性为“增加高光光亮的图标”, 系统会自动为图标添加圆角及高光；
   使用rel="apple-touch-icon-precomposed"属性为“设计原图图标”；
  -->
  <!-- andriod -->
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="196x196" href="static/touch-icon-iphone.png">


</head>
<body onmousemove=/HideMenu()/
      oncontextmenu="return false"
      ondragstart="return false"
      onselectstart="return false"
      onselect="document.selection.empty()"
      oncopy="document.selection.empty()"
      onbeforecopy="return false"
      >
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
